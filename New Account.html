<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إنشاء حساب جديد- صيدلية المنارة</title>
    <!-- رابط Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
     body{
        font-family: Tahoma,sans-serif;
        background-image: url(M.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-attachment:fixed;
        background-size: cover;
            display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
    .sign-box{
       background: rgba(255,255,255,0.5);
       backdrop-filter: blur(7px);
       border-radius: 20px;
       box-shadow: 0 4px 30px rgba(0,0,0,0.5);
       padding: 40px 30px;
       text-align: center;
       color: #000;
       width: 350px;
       
        }
    .sign-box h1{
       margin-bottom: 25px;
       color: #108700;
        }
    .sign-box .icon i{
        position: relative;
        font-size: 45px;
        color: #108700;
        }
    .input-container{
        position: relative;
        margin-bottom: 15px;
        }
    .input-container input{
        width: 300px;
        padding: 12px 40px 12px 12px; /* حجز مساحة لليمين */
        border-radius: 25px;
        border: solid #108700;
        outline: none;
        background: rgba(255,255,255,0.5);
        color: #333;
        font-size: 15px;
        }
    .input-container i{
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #108700;
       font-size: 16px;
        }
    .sign-box button {
        width: 280px;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: #108700;
        font-size: 16px;
        color: #fff;
        cursor: pointer;
        }
    .sign-box a{
        text-decoration: none;
        color: #108700;
        }
    .sign-box a:active {
        font-size: 120%;
        }
    .sign-box a:hover{
        text-decoration: underline;
        }
    .sign-box button:active {
        transform: scale(0.90);
        }
    </style>
</head>
<body>
    <div class="sign-box">
        <div class="icon">
        <i class="fa fa-user"></i>
        </div>
        <h1>إنشاء حساب جديد </h1>
  <form>  
            <div class="input-container">
             <input type="text"       required placeholder  ="أسم المستخدم">
                <i class="fa fa-user">  </i>
            </div>
            <div class="input-container">
                <input type="text" required placeholder="الإيميل أو رقم الهاتف">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-container">
                <input type="password" required placeholder="كلمة السر">
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-container">
                <input type="password" required placeholder="تأكيد كلمة السر">
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit">تسجيل</button><br><br>
            لديك حساب؟<strong><a href="Pharmacy.html">تسجيل دخول</a></strong>
            <br><br>
            <a href="#">اتصل بنا📞</a>
        </form>
    </div>
</body>
</html>
